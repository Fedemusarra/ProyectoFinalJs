	<!--Formulario Registro-->
	<article>
		<div class="registro">
			<section>
				<h3>Registro de Cliente</h3>
				<br>
				<br>
				<form name="formNewUser" class="registro--form">
					<label for="nombre">Nombre</label>
					<input type="text" id="newNombre">
					<label for="apellido">Apellido</label>
					<input type="text" id="newApellido">
					<label for="dni">DNI</label>
					<input required type="number" id="newDni">
					<label for="sexo">Sexo:</label>
					<label for="sexo">Hombre
						<input type="radio" name="sexo" value="hombre"> Mujer
						<input type="radio" name="sexo" value="mujer"> Otro
						<input type="radio" name="sexo" value="Otro">
					</label>
					<label for="email">Email:</label>
					<input type="text" id="newEmail">
					<label for="user">Nombre de usuario:</label>
					<input type="text" id="newUsuario">
					<label for="password">Password:</label>
					<input type="Password" id="newPassword">
					<label for="direccion">Direccion:</label>
					<input type="text" name="direccion">
					<label for="provincia">Provincia</label>
					<select name="Provincia">
						<option>Buenos Aires</option>
						<option>CABA</option>
						<option>Interior</option>
					</select>
					<label for="pais">Pais</label>
					<select name="Pais">
						<option>Argentina</option>
						<option>Uruguay</option>
						<option>Chile</option>
						<option>Paraguay</option>
						<option>Bolivia</option>
					</select>
					<label for="terminos">Terminos y condiciones</label>
					<textarea readonly name="terminos" rows="15" cols="30"> Bienvenidx a Black Outfitters. Estos términos y condiciones describen las reglas y regulaciones para el uso del sitio web Black Outfitters.
						Al acceder a este sitio web, asumimos que aceptas estos términos y condiciones en su totalidad. No continúes usando el sitio web Black Outfitters si no aceptas todos los términos y condiciones establecidos en esta página.
						La siguiente terminología se aplica a estos Términos y Condiciones, Declaración de Privacidad y Aviso legal y cualquiera o todos los Acuerdos: el Cliente, Usted y Su se refieren a usted, la persona que accede a este sitio web y acepta los términos y condiciones de la Compañía. La Compañía, Nosotros mismos, Nosotros y Nuestro, se refiere a nuestra Compañía. Parte, Partes o Nosotros, se refiere en conjunto al Cliente y a nosotros mismos, o al Cliente o a nosotros mismos.
						Todos los términos se refieren a la oferta, aceptación y consideración del pago necesario para efectuar el proceso de nuestra asistencia al Cliente de la manera más adecuada, ya sea mediante reuniones formales de una duración fija, o por cualquier otro medio, con el propósito expreso de conocer las necesidades del Cliente con respecto a la provisión de los servicios/productos declarados de la Compañía, de acuerdo con y sujeto a la ley vigente
						Empleamos el uso de cookies. Al utilizar el sitio web de Black Outfitters, usted acepta el uso de cookies de acuerdo con la política de privacidad de Black Outfitters. La mayoría de los modernos sitios web interactivos de hoy en día usan cookies para permitirnos recuperar los detalles del usuario para cada visita.
						Las cookies se utilizan en algunas áreas de nuestro sitio para habilitar la funcionalidad de esta área y la facilidad de uso para las personas que lo visitan. Algunos de nuestros socios afiliados/publicitarios también pueden usar cookies.
						</textarea>
					<label for="acepto">Acepto
						<input type="checkbox" name="acepto" value="Acepto">
					</label>
					<button id="btnRegistro" class="btn btn-outline-success registro__btn--animated">Enviar</button>
					<span class="mensaje"></span><br><br><br><br>
				</form>
			</section>
